<!DOCTYPE html>
<html lang="es">
	<head>
		<title id="title">Salto Simulator - Loading...</title>
		<link rel="icon" type="image/png" sizes="1000x1000" href="img/icon.png"/>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="description" content="Simulador de saltar como un profesional"/>
		<meta name="image" content="img/icon.png"/>
		<meta property="og:description" content="Simulador de saltar como un profesional"/>
		<meta property="og:image" content="img/icon.png"/>
		<script src="js/script.js"></script>
		<script src="js/sounds.js"></script>
		<script src="js/stats.js"></script>
		<script src="js/store.js"></script>
		<script src="js/achievements.js"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<link rel="stylesheet" type="text/css" href="css/class.css"/>
		<link rel="stylesheet" type="text/css" href="css/grids.css"/>
		<link rel="stylesheet" type="text/css" href="css/animations.css"/>
	</head>
	<body onload="Load(); Loaded += 1;">
		<h3 class="Version">open_alp-1.3.5</h3>
		<div class="LoadScreen" id="LoadScreen">
			<img draggable="false" class="LoadingIcon" id="LoadingIcon" src="img/icon.png"><br>
			<h1 class="LoadedText" id="LoadedText">Salto Simulator<br>0/17 Loaded</h1>
		</div>
		<div class="GameScreen" id="GameScreen" style="display: none;">
			<div class="Izquierda">
				<h2 class="Saltos" id="Saltos">0 Saltos</h2>
				<h3 class="SPS" id="SPS">0 SPS</h3>
				<img id="CabezaLoad" draggable="false" class="Cabeza" onclick="ClickCabeza();" src="img/Cabeza.png" width="200px" height="250px"/>
			</div>
			<div class="Centro">
				<button style="width: 1%; height: 1%; display: block; position: absolute; opacity: 0; cursor: none;" onclick="TorchicInv=10;CramorantInv=10;KabutopsInv=10;CrobatInv=10;Saltos=25000;"></button>
				<div class="Mejoras">
					<img draggable="false" style="display: none;" class="Upgrades" src="img/Upgrades/PercentajeSales.png" id="PercentajeSales" onclick="PercentajeSaleUpgrade();" title="Precio: 500 saltos"/>
					<img draggable="false" style="display: none;" class="Upgrades" src="img/Upgrades/ClickAchievement.png" id="ClickAchievements" onclick="ClickPercentajeAchievements();" title="Precio: 750 saltos"/>
					<img draggable="false" style="display: none;" class="Upgrades" src="img/Upgrades/PokemonAchievement.png" id="ClickPokemons" onclick="ClickPercentajePokemons();" title="Precio: 1000 saltos"/>
					<img draggable="false" style="display: none;" class="Upgrades" src="img/Upgrades/ByFive.png" id="ClickByFive" onclick="ClickByFive();" title="Precio: 1250 saltos"/>
					<img draggable="false" style="display: none;" class="Upgrades" src="img/texture.png" id="" onclick="" title="Precio: NaN saltos"/>
				</div>
				<div class="Tienda">
					<div class="Torchic">
						<div onclick="ComprarTorchic();" class="Objetos">
							<div class="Imagen">
								<img id="TorchicLoad" class="ImagenObjetos" draggable="false" src="img/pkmns/Torchic.png"/>
							</div>
							<div class="Datos">
								<h1 id="DatosTorchic" class="DatosObjetos">Torchic<br>15 saltos<br>1 SPS</h1>
							</div>
							<div class="Total">
								<h1 class="TotalObjetos" id="TorchicTotal">0</h1>
							</div>
						</div>
					</div>
					<div class="Cramorant">
						<div onclick="ComprarCramorant();" class="Objetos">
							<div class="Imagen">
								<img id="CramorantLoad" class="ImagenObjetos" draggable="false" src="img/pkmns/Cramorant.png"/>
							</div>
							<div class="Datos">
								<h1 id="DatosCramorant" class="DatosObjetos">Cramorant<br>100 saltos<br>3 SPS</h1>
							</div>
							<div class="Total">
								<h1 class="TotalObjetos" id="CramorantTotal">0</h1>
							</div>
						</div>
					</div>
					<div class="Kabutops">
						<div onclick="ComprarKabutops();" class="Objetos">
							<div class="Imagen">
								<img id="KabutopsLoad" class="ImagenObjetos" draggable="false" src="img/pkmns/Kabutops.png"/> 
							</div>
							<div class="Datos">
								<h1 id="DatosKabutops" class="DatosObjetos">Kabutops<br>1100 saltos<br>8 SPS</h1>
							</div>
							<div class="Total">
								<h1 class="TotalObjetos" id="KabutopsTotal">0</h1>
							</div>
						</div>
					</div>
					<div class="Crobat">
						<div onclick="ComprarCrobat();" class="Objetos">
							<div class="Imagen">
								<img id="CrobatLoad" class="ImagenObjetos" draggable="false" src="img/pkmns/Crobat.png"/> 
							</div>
							<div class="Datos">
								<h1 id="DatosCrobat" class="DatosObjetos">Crobat<br>12000 saltos<br>47 SPS</h1>
							</div>
							<div class="Total">
								<h1 class="TotalObjetos" id="CrobatTotal">0</h1>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="Derecha">
				<div id="DerechaSeleccion" class="DerechaSeleccion">
					<div class="TituloDerechaSeleccion">
						<h1 class="TitleSeleccion">Salto Simulator</h1>
					</div>
				<div class="ContenidoDerechaSeleccion">
					<div class="DerechaSeleccionOpciones">
						<h1 onclick="Derecha(1);" class="Seleccionh1">Opciones</h1>
					</div>
					<div class="DerechaSeleccionEstadisticas">
						<h1 onclick="Derecha(2);" class="Seleccionh1">Estadisticas</h1>
					</div>
					<div class="DerechaSeleccionLogros">
						<h1 onclick="Derecha(3);" class="Seleccionh1">Logros</h1>
					</div>
				  </div>
				</div>
				<div id="Opciones" class="Opciones">
					<div class="TituloOpciones">
						<h1 onclick="Derecha(0);" class="TitleOpciones">Opciones</h1>
					</div>
					<div class="ContenidoOpciones">
					</div>
				</div>
				<div id="Estadisticas" class="Estadisticas">
					<div class="TituloEstadisticas">
						<h1 onclick="Derecha(0);" class="TitleEstadisticas">Estadisticas</h1>
					</div>
					<div class="ContenidoEstadisticas">
						<h3 id="Stats"></h3>
					</div>
				</div>
				<div id="Logros" class="Logros">
					<div class="TituloLogros">
						<h1 onclick="Derecha(0);" class="TitleLogros">
							<img draggable="false" id="AchievementEmojiLeft" class="AchievementsEmoji" src="img/texture.png"> Logros <img draggable="false" id="AchievementEmojiRight" class="AchievementsEmoji" src="img/texture.png">
						</h1>
					</div>
					<div class="ContenidoLogros">
						<h2>Pr√≥ximamente...</h2>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
