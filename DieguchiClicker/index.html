<body onload="f_onload();" background="img/Fondos/1_Tierra.png">
    <div class="main" style>
        <p class="version">V3</p>

            <img class="iconsbar" alt="Main" src="img/texture.png" onclick="f_show(1);">
        </div>
        <div class="shopbar">
            <img class="iconsbar" alt="Shop" src="img/bar/shop.png" onclick="f_show(2);">
        </div>
        <div class="otherbar">
            <img class="iconsbar" alt="Other" src="img/bar/other.png" onclick="f_show(3);">
