<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra Papel Tijera - CMW</title>
    <link rel="icon" type="image/png" sizes="1000x1000" href="https://creidencr99.github.io/CMW/img/icon.png"/>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  <body>
    <center>
      <div class="container">
        <div class="RockPlayer1"><img onclick="SelectRockP1();" src="img/Rock.png"></div>
        <div class="PaperPlayer1"><img onclick="SelectPaperP1();" src="img/Paper.png"></div>
        <div class="ScissorsPlayer1"><img onclick="SelectScissorsP1();" src="img/Scissors.png"></div>
        <div class="SelectionPlayer1"><img id="SelectionP1" src="img/Circle.png"></div>
        <div class="SelectionPlayer2"><img id="SelectionP2" src="img/Circle.png"></div>
        <div class="Winner"><img onclick="Reset();" id="Winner" src="img/Circle.png"></div>
        <div class="RockPlayer2"><img onclick="SelectRockP2();" src="img/Rock.png"></div>
        <div class="PaperPlayer2"><img onclick="SelectPaperP2();" src="img/Paper.png"></div>
        <div class="ScissorsPlayer2"><img onclick="SelectScissorsP2();" src="img/Scissors.png"></div>
      </div>
    </center>
  </body>
</html>
