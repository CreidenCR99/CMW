<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra Papel Tijera - CMW</title>
    <link rel="icon" type="image/png" sizes="1000x1000" href="https://creidencr99.github.io/CMW/img/icon.png"/>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  <body>
    <center>
    <h1 class="Title">Rock Paper Scissors</h1>
    <h2 class="Subtitle" id="Subtitle">P1: 0 | P2: 0</h2>
    <button onclick="Reset();">Reset</button>
  </center>
      <div>
        <img draggable="false" id="SelectRockP1" style="cursor: pointer; transition: 0.5;" onclick="SelectP1(Rock);" src="img/Rock.png"/>
        <img draggable="false" id="SelectionP1" src="img/Circle.png"/>
        <img draggable="false" id="SelectRockP2" style="cursor: pointer; transition: 0.5;" onclick="SelectP2(Rock);" src="img/Rock.png"/>
        <br>
        <img draggable="false" id="SelectPaperP1" style="cursor: pointer; transition: 0.5;" onclick="SelectP1(Paper);" src="img/Paper.png"/>
        <img draggable="false" style="cursor: pointer;" onclick="Reset();" id="Winner" src="img/Circle.png"/>
        <img draggable="false" id="SelectPaperP2" style="cursor: pointer; transition: 0.5;" onclick="SelectP2(Paper);" src="img/Paper.png"/>
        <br>
        <img draggable="false" id="SelectScissorsP1" style="cursor: pointer; transition: 0.5;" onclick="SelectP1(Scissors);" src="img/Scissors.png"/>
        <img draggable="false" id="SelectionP2" src="img/Circle.png"/>
        <img draggable="false" id="SelectScissorsP2" style="cursor: pointer; transition: 0.5;" onclick="SelectP2(Scissors);" src="img/Scissors.png"/>
      </div>
  </body>
</html>
